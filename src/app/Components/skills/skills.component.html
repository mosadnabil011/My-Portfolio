<section class="full-page-section text-white" data-aos="fade-up" >
  <div class="container py-5">
    <h2 class="text-center mb-5 display-5 fw-bold" style="color: #ffffff;">My Skills</h2>
    <div class="row">
      <div class="col-md-6 col-lg-4 mb-4" *ngFor="let skill of skills">
        <div
          class="card shadow-lg text-center p-4 h-100"
          style="
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: white;
          "
          onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 10px 30px rgba(0,0,0,0.3)'"
          onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 12px rgba(0,0,0,0.1)'"
        >
          <i [class]="skill.icon + ' mb-3'" style="font-size: 2.5rem; color: #ffd700;"></i>
          <h5 class="fw-semibold">{{ skill.name }}</h5>
          <p class="text-light opacity-75">{{ skill.level }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
